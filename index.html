<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="molkky.css">
    <script src="molkky.js"></script>
    <title>Mölkky</title>
</head>
<body>
    <header id="header">
        <img id="molkkyImg" src="./img/molkky.png"/>
        <span id="molkkyLabel">Mölkky</span>
    </header>
    <section id="screenshots">
        <div id="iphoneScrollDiv" class="scrollDiv">
            <div id="iphoneScrollDivContent" class="scrollDivContent">
                <img class="iphoneImage" src="img/screens/iphone-main.png" alt="">
                <img class="iphoneImage" src="img/screens/iphone-add-player.png" alt="">
                <img class="iphoneImage" src="img/screens/iphone-rules.png" alt="">
            </div>
        </div>
        <div id="ipadScrollDiv" class="scrollDiv">
            <div id="ipadScrollDivContent" class="scrollDivContent">
                <img class="ipadImage" src="img/screens/ipad-main.png" alt="">
                <img class="ipadImage" src="img/screens/ipad-add-player.png" alt="">
                <img class="ipadImage" src="img/screens/ipad-rules.png" alt="">
            </div>
        </div>
        <div id="deviceSelect">
            <span id="deviceIphone" class="deviceOption deviceOptionSelected">iPhone</span>
            <span id="deviceIpad" class="deviceOption deviceOptionUnselected">iPad</span>
        </div>
    </section>
    <footer id="footer">
        <a href="https://twitter.com/molkkyapp" target="_blank">
            <img id="twitterImg" src="./img/twitterLogoWhite.png"/>
        </a>
        <a href="https://twitter.com/molkkyapp" target="_blank">
            <img id="appstoreImg" src="./img/appstore.svg"/>
        </a>
    </footer>
</body>
</html>
