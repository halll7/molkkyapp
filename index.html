<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="molkky.css">
    <script src="molkky.js"></script>
    <title>Mölkky</title>
</head>
<body>
    <header id="header">
        <img id="molkkyImg" src="./img/molkky.png"/>
    </header>
    <section id="screenshots">
        <div class="screenshotContainer">
            <div class="screenshot fade">
                <img class="image iphoneImage" src="img/screens/iphone-main.png" alt="">
            </div>
            <div class="screenshot fade">
                <img class="image iphoneImage" src="img/screens/iphone-add-player.png" alt="">
            </div>
            <div class="screenshot fade">
                <img class="image iphoneImage" src="img/screens/iphone-rules.png" alt="">
            </div>
            <div class="screenshot fade">
                <img class="image ipadImage" src="img/screens/ipad-main.png" alt="">
            </div>
            <div class="screenshot fade">
                <img class="image ipadImage" src="img/screens/ipad-add-player.png" alt="">
            </div>
            <div class="screenshot fade">
                <img class="image ipadImage" src="img/screens/ipad-rules.png" alt="">
            </div>
        </div>
    </section>
    <div class="dotContainer">
      <span class="dot" onclick="setSlide(1)"></span>
      <span class="dot" onclick="setSlide(2)"></span>
      <span class="dot" onclick="setSlide(3)"></span>
      <span class="dot" onclick="setSlide(4)"></span>
      <span class="dot" onclick="setSlide(5)"></span>
      <span class="dot" onclick="setSlide(6)"></span>
    </div>
    <footer id="footer">
        <a href="https://twitter.com/molkkyapp" target="_blank">
            <img id="twitterImg" src="./img/twitterLogoBlack.png"/>
        </a>
        <a href="https://apps.apple.com/us/app/mölkky/id1554340918" target="_blank">
            <img id="appstoreImg" src="./img/appstore.svg"/>
        </a>
    </footer>
</body>
</html>
